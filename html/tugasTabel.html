<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tugas tabel pak kayi</title>
  </head>
  <style>
    body {
      height: 100%;
      display: flex;
      justify-content: center;
      text-decoration: none;
    }
    table {
      margin-top: 250px;
      width: 800px;
      height: 200px;
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
    }

    td:hover {
      background-color: rgba(7, 25, 49, 0.5);
      color: #fff;
    }
  </style>
  <body>
    <table border="1" cellspacing="0" cellpadding="12">
      <tr style="background-color: rgba(51, 102, 255, 0.9); color: rgba(255, 255, 255, 0.9)">
        <th colspan="1" rowspan="2">Nama</th>
        <th colspan="3">Nilai</th>
      </tr>
      <tr style="background-color: rgba(51, 102, 255, 0.9); color: rgba(255, 255, 255, 0.9)">
        <th colspan="1">Kimia</th>
        <th colspan="1">Fisika</th>
        <th colspan="1">Biologi</th>
      </tr>
      <tr style="background-color: rgba(255, 255, 255, 0.9)">
        <td colspan="1">Robby</td>
        <td colspan="1">76</td>
        <td colspan="1">80</td>
        <td colspan="1">81</td>
      </tr>
      <tr style="background-color: rgba(255, 255, 255, 0.9)">
        <td colspan="1">Rendi</td>
        <td colspan="1">84</td>
        <td colspan="1">70</td>
        <td colspan="1">75</td>
      </tr>
      <tr style="background-color: rgba(255, 255, 255, 0.9)">
        <td colspan="1">Alfian</td>
        <td colspan="1">96</td>
        <td colspan="1">70</td>
        <td colspan="1">71</td>
      </tr>
    </table>
  </body>
</html>
